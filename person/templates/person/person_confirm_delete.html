{% extends 'person/base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete Person</title>
</head>
<body>
    <h1>Are you sure you want to delete this person?</h1>
    <p>{{ person.birth_place }} - {{ person.birth_date }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'person_list' %}">Cancel</a>
</body>
</html>




{% endblock %}
